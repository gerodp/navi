<html>
<script>
var OPENED_TABS_STORAGE_KEY = "openedTabs";

function showOpenedTabs()
{
	var openedTabs = window.localStorage.getItem(OPENED_TABS_STORAGE_KEY);
	
	if( openedTabs != null )
	{
		var i;
		for(i = 0; i < openedTabs.length; i++)
		{
			document.write( openedTabs[i] + "<br/>" );
		}
	}
}
</script>
<body onLoad="showOpenedTabs()">
</body>
</html>
